    <h1>Recetas de Cocina</h1>


    <h2>1. Spaghetti a la Boloñesa</h2>
    <img src="https://peopleenespanol.com/thmb/6t7A-dem6ZyHI6zXy62cQ-0MBJY=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/recetas-4115-spaghetti-boloesa-facil-2000-d4cbc49cc28d4e78bf8266662cc037e1.jpg" alt="Spaghetti a la Boloñesa" width="200">
    <p><strong>Ingredientes:</strong></p>
    <ul>
        <li>200g de spaghetti</li>
        <li>100g de carne molida</li>
        <li>Salsa de tomate</li>
        <li>Sal y pimienta</li>
    </ul>
    <p><strong>Preparación:</strong></p>
    <ol>
        <li>Cocinar la pasta en agua con sal.</li>
        <li>Freír la carne y añadir la salsa.</li>
        <li>Mezclar con la pasta y servir.</li>
    </ol>
